<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='UTF-8'>
        <title> Bienvenue sur Booki</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/31e2d389a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
       
        <header>
                <nav>
                        <img id="logo" src="assets/logo/Booki.png" alt="Booki's Logo">
                        <div class="menu">
                            <a id="rental" href="">Hébergements</a>
                            <a id="activities" href="">Activités</a> <!--Ne pas oublier l'ancre-->
                        </div>
                </nav>
        </header>

        <section>
            <div id="Grip">
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
                <div id="SearchBar">
                    <span id="SearchIcon"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="ville" name="ville" placeholder="Marseille,France">
                    <button>Rechercher</button> <!--Ne se colle pas avec une balise form-->                
                </div>
            <div id="Filters">
                <h2>Filtres</h2>
                    <div class="FiltersLink">
                        <div class="Filtericons"><i class="fas fa-money-bill-wave-alt"></i></div>
                        <a href="#">Economique</a> 
                    </div>
                    <div class="FiltersLink">
                        <div class="Filtericons"><i class="fas fa-child"></i></div>
                        <a href="#">Familial</a> 
                    </div>
                    <div class="FiltersLink">
                        <div class="Filtericons"><i class="fas fa-heart"></i></div>
                        <a href="#">Romantique</a> 
                    </div>
                    <div class="FiltersLink">
                        <div class="Filtericons"><i class="fas fa-dog"></i></div>
                        <a href="#">Animaux Autorisés</a> 
                    </div>
            </div>
        </section>
    </body>
</html>
